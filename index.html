<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-book-open me-2"></i>Story Management System
            </span>
            <button class="btn btn-light" id="fetchDogBtn">
                <i class="fas fa-dog me-2"></i>Fetch Random Dog!
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Story Form -->
            <div class="col-md-4">
                <div class="card shadow-sm sticky-form">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Add/Edit Story
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="storyForm">
                            <input type="hidden" id="storyId" name="storyId">
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    <i class="fas fa-heading me-1"></i>Title
                                </label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">
                                    <i class="fas fa-paragraph me-1"></i>Content
                                </label>
                                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-plus-circle me-1"></i>Add Story
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                                    <i class="fas fa-times-circle me-1"></i>Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Dog Card -->
                <div class="card shadow-sm sticky-form mt-4" id="dogCard" style="display: none;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-dog me-2"></i>Random Dog
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="dogImage" src="" alt="Random Dog" class="img-fluid rounded">
                    </div>
                </div>
            </div>

            <!-- Stories List -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Stories
                        </h5>
                        <span id="storyCount" class="badge bg-light text-primary">0 Stories</span>
                    </div>
                    <div class="card-body">
                        <div id="storiesList" class="stories-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
